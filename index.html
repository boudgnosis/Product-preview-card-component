<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product preview card</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- NORMALIZE -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
		<main class="container">
			<div class="img__perfume">
				<img class="mobile" src="./assets/imgs/image-product-mobile.jpg" alt="Image of a perfume in a square bottle with a white background and part of a green plant at the two opposite poles." title="Gabriekke Essence Eau De Parfum">
        <img class="desktop" src="./assets/imgs/image-product-desktop.jpg" alt="Image of a perfume in a square bottle with a white background and part of a green plant at the two opposite poles." title="Gabriekke Essence Eau De Parfum">
			</div>
			<div class="information__perfume">
				<h5 class="product">Perfume</h5>
				<h1 class="title">Gabrielle Essence Eau De Parfum</h1>
				<p class="text__information">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
				<p class="price"><span class="now">$149.99</span> <span class="before">$169.99</span></p>
				<button type="button" class="button">
					<div class="img__card-button">
						<img src="./assets/icons/icon-cart.svg" alt="Icon cart">
					</div>
					Add to cart
				</button>
			</div>
		</main>
	</body>
</html>
